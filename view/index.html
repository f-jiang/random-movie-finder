<!DOCTYPE html>
<html ng-app="randomMovieFinder">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Movie Finder</title>

        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>

        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/transitions.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Random Movie Finder</h1>
                    </div>

                    <div class="col-md-6 text-right">
                        <a href="https://www.themoviedb.org/documentation/api" target="_blank">
                            <img id="tmdb-logo" src="assets/tmdb_logo.png" alt="Powered by themoviedb.org">
                        </a>
                    </div>
                </div>
            </div>

            <div class="bs-component">
                <div class="jumbotron">
                    <h4>
                    Can't decide on what to watch?
                    <strong>Show us what you're looking for and we'll find something for you.</strong>
                    </h4>
                </div>
            </div>

            <div class="bs-component animated-container">
                <div class="panel panel-default animation" ng-view></div>
            </div>
        </div>
    </body>
</html>
